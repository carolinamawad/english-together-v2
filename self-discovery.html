<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self-Discovery Test</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <h1>Self-Discovery Test</h1>
        <p class="subtitle">Explore your learning preferences and strengths</p>
    </header>

    <main class="container">

        <section>
            <div class="fake-image">Self-Discovery Test Illustration</div>
            <p>
                This short questionnaire will help you reflect on your learning habits,
                preferences, strengths, and areas for improvement.
            </p>
        </section>

        <form id="selfDiscoveryForm" class="form-box">

            <label>1. I learn better when I listen to explanations.</label>
            <select name="q1">
                <option value="agree">Agree</option>
                <option value="neutral">Neutral</option>
                <option value="disagree">Disagree</option>
            </select>

            <label>2. I prefer learning by doing hands-on activities.</label>
            <select name="q2">
                <option value="agree">Agree</option>
                <option value="neutral">Neutral</option>
                <option value="disagree">Disagree</option>
            </select>

            <label>3. I like reading instructions and taking notes.</label>
            <select name="q3">
                <option value="agree">Agree</option>
                <option value="neutral">Neutral</option>
                <option value="disagree">Disagree</option>
            </select>

            <label>4. I enjoy group work and sharing ideas.</label>
            <select name="q4">
                <option value="agree">Agree</option>
                <option value="neutral">Neutral</option>
                <option value="disagree">Disagree</option>
            </select>

            <button type="button" onclick="calculateSelfDiscovery()">See My Results</button>
        </form>

        <div id="results" class="results-box"></div>

        <a class="back-btn" href="index.html">‚Üê Back to Home</a>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
